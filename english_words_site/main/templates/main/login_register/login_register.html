{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/login_register/login_register.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="login-page">
        <div class="form">
          <form action = "{% url  'register' %}" class="register-form" method="POST">
            {% csrf_token %}
            <input name="rname" type="text" placeholder="name"/>
            <input name="rpassword" type="password" placeholder="password"/>
            <input name="remail" type="text" placeholder="email address"/>
            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>
          <form class="login-form" method="POST">
            {% csrf_token %}
            <input name="lname" type="text" placeholder="username"/>
            <input name="lpassword" type="password" placeholder="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
          </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'main/login_register/login_register.js' %}"></script>
</body>
</html>
